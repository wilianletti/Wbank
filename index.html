<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W Bank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="Logo" src="./assests/money.png" alt="logo-money">
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-from">
                <option value="brl">R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-to">
                <option value="usd">US$ Dólar Americano</option>
                <option value="eur">€ Euro</option>
            
            </select>

        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00" type="number">
            <button class="convert-button">Converter</button>
        </label>

        <section class="currency-select">
            <div class="currency-box">
                <img src="./assests/brasil 2.png" alt="Logo-brasil">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assests/Vector.png" alt="Seta">

            <div class="currency-box">
                <img class="currency-img" src="./assests/estados-unidos (1) 1.png" alt="Logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value-dolar">US$ 0,00</p>
               
            </div>

        </section>
    </main>
    <script src="./scripts.js"></script>
</body>

</html>
